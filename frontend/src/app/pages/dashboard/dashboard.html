<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <ba-card title="All Projects" baCardClass="with-scroll heading-widget">
      <div class="horizontal-scroll">
        <table class="table table-hover">
          <thead>
            <tr class="black-muted-bg">
              <th class="browser-icons"></th>
              <th>Project Title</th>
              <th class="align-right">Amount Allocated</th>
              <th class="table-arr"></th>
              <th class="align-right">Next Phase</th>
              <th class="table-arr"></th>
              <th class="align-right">Expense Difference</th>
              <th class="table-arr"></th>
              <th class="align-right">Status</th>
              <th class="table-arr"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of metricsTableData" class="no-top-border">
              <td><img src="{{ ( item.image | baAppPicture ) }}" width="20" height="20"></td>
              <td ngClass="nowrap">{{item.browser}}</td>
              <td class="align-right">{{item.visits}}</td>
              <td class="table-arr"><i [ngClass]="{'icon-up': item.isVisitsUp, 'icon-down': !item.isVisitsUp }"></i></td>
              <td class="align-right">{{item.purchases}}</td>
              <td class="table-arr"><i [ngClass]="{'icon-up': item.isPurchasesUp, 'icon-down': !item.isPurchasesUp }"></i></td>
              <td class="align-right">{{item.percent}}</td>
              <td class="table-arr"><i [ngClass]="{'icon-up': item.isPercentUp, 'icon-down': !item.isPercentUp }"></i></td>
              <td>
                <button ngClass="{status-button btn btn-xs btn-{{ item.status }}">{{ item.status }}</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ba-card>
  </div>
</div>

<div class="row shift-up">
  <ba-card class="col-xlg-3 col-lg-6 col-md-12 col-sm-12 col-xs-12" title="To Do List"
           baCardClass="xmedium-card feed-comply-panel with-scroll todo-panel">
    <todo></todo>
  </ba-card>
  <ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12" title="Calendar"
           baCardClass="xmedium-card feed-comply-panel with-scroll calendar-panel">
    <calendar></calendar>
  </ba-card>
</div>
