<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <ba-card title="All Projects" baCardClass="with-scroll heading-widget">
      <div class="horizontal-scroll">
        <table class="table table-hover">
          <thead>
            <tr class="black-muted-bg">
              <th>Project ID</th>
              <th class="align-right">Current Phase</th>
              <th class="align-right">Amount Allocated</th>
              <th class="align-right">Expense Difference</th>
              <th class="align-right">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of projects" class="no-top-border">
              <td ngClass="nowrap">{{item.projectID}}</td>
              <td class="align-right">{{item.currentPhase}}</td>
              <td class="align-right">Get amount allocated from finances $</td>
              <td class="align-right">Calculate the amount left to spend $</td>
              <td class="align-right">{{item.status}}</td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </ba-card>
  </div>
</div>

<div class="row">
  <ba-card class="col-xlg-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" title="To Do List"
           baCardClass="xmedium-card feed-comply-panel with-scroll todo-panel">
    <todo></todo>
  </ba-card>
  <ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12" title="Calendar"
           baCardClass="xmedium-card feed-comply-panel with-scroll calendar-panel">
    <calendar></calendar>
  </ba-card>
</div>
