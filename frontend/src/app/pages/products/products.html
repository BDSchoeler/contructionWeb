<div class="row">
  <div class="col-xlg-12 col-lg-12 col-md-12 col-sm-12">
    <ba-card [title]="'Products for Order ' + orderID" baCardClass="with-scroll">
      <div class="horizontal-scroll">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of products">
                <td ngClass="nowrap">{{ item.productID }}</td>
                <td class="align-right">{{ item.name }}</td>
                <td class="align-right">{{ item.cost }}$/item</td>
                <td class="align-right">{{ item.amount }}</td>
              </tr>
            </tbody>
        </table>
      </div>
      <div>
        <p>Total Cost: {{sum}}$</p>
      </div>
    </ba-card>
  </div>
</div>
